  <style type="text/css">
    /* Reset styles */

    table, td { mso-table-lspace: 0pt; mso-table-rspace: 0pt; } /* MSO-specific properties for Outlook */
    img { -ms-interpolation-mode: bicubic; }
    
    /* Remove default styling */

    table { border-collapse: collapse !important; }
    body { height: 100% !important; margin: 0 !important; padding: 0 !important; width: 100% !important; }
    
    /* Mobile styles */
    @media screen and (max-width: 600px) {
      .mobile-padding { padding: 20px !important; }

    /* Dark mode support */

      .footer-text { color: #999999 !important; }
      .divider { background-color: #4d4d4d !important; }
    }

<body style="margin: 0; padding: 0; word-spacing: normal; background-color: #f8f9fa;" class="darkmode-bg">
  <div role="article" aria-roledescription="email" lang="en" style="text-size-adjust: 100%; -webkit-text-size-adjust: 100%; -ms-text-size-adjust: 100%;">
    <table role="presentation" cellpadding="0" cellspacing="0" border="0" align="center" width="100%" style="border-collapse: collapse;">

                <![endif]-->
                
                <!-- Content wrapper with padding -->
                <table role="presentation" cellpadding="0" cellspacing="0" border="0" width="100%" style="padding: 40px; border-collapse: collapse;">
                  <!-- Logo -->
                  <tr>
                    <td align="center" style="padding-bottom: 30px;">
                      <!-- Logo Image -->
                      <img src="https://www.smallplatesandcompany.com/images/SmallPlates_logo_horizontal.png" alt="Small Plates & Co." width="250" height="auto" style="display: block; margin: 0 auto; max-width: 100%; height: auto;" />
                    </td>
                  </tr>
                  
                  <!-- Celebration Header -->
                  <tr>
                    <td align="center" style="padding-bottom: 20px;">
                      <h1 style="margin: 0; font-family: Georgia, serif; font-size: 32px; font-weight: 600; color: #1a1a1a; line-height: 1.3;" class="darkmode-text">
                        Congratulations, you've got a new recipe! ðŸŽ‰
                      </h1>
                    </td>
                  </tr>
                  
                  <!-- Motivational Subtitle -->

                    <td align="center" style="padding-bottom: 40px;">
                      <p style="margin: 0; font-family: Arial, sans-serif; font-size: 18px; color: #666666; line-height: 1.5; font-style: italic;" class="darkmode-subtext">
                        You're creating a real cookbook!
                      </p>
                    </td>
                  </tr>
                  
                  <!-- Recipe Card -->
                  <tr>
                    <td align="center" style="padding-bottom: 40px;">
                      <table role="presentation" cellpadding="0" cellspacing="0" border="0" width="100%">
                        <tr>
                          <td align="center">
                            <!-- Shared By Section -->
                            <p style="margin: 0 0 8px 0; font-family: Arial, sans-serif; font-size: 14px; color: #999999; text-transform: uppercase; letter-spacing: 1px;">
                              Shared by
                            </p>
                            <p style="margin: 0 0 25px 0; font-family: Georgia, serif; font-size: 24px; color: #1a1a1a; font-weight: 400;" class="darkmode-text">
                              {{.SharedByName}}
                            </p>
                            
                            <!-- Divider -->
                            <div style="width: 60px; height: 1px; background-color: #e5e5e5; margin: 0 auto 25px auto;"></div>
                            
                            <!-- Recipe Title Section -->
                            <p style="margin: 0 0 8px 0; font-family: Arial, sans-serif; font-size: 14px; color: #999999; text-transform: uppercase; letter-spacing: 1px;">
                              Recipe
                            </p>
                            <h2 style="margin: 0; font-family: Georgia, serif; font-size: 28px; color: #1a1a1a; font-weight: 600; line-height: 1.3;" class="darkmode-text">
                              {{.RecipeTitle}}
                            </h2>
                          </td>
                        </tr>
                      </table>
                    </td>
                  </tr>
                  
                  <!-- CTA Button -->

                      <!--[if !mso]><!-->

                            <a href="{{.ProfileURL}}" class="button-a" style="display: inline-block; font-family: Arial, sans-serif; font-size: 18px; font-weight: 600; color: #ffffff; text-decoration: none; padding: 16px 32px; border-radius: 12px; background-color: #000000;">
                              View My Cookbook
                            </a>
                          </td>
                        </tr>
                      </table>
                      <!--<![endif]-->

                        Keep going, you're doing great! ðŸŒŸ
                      </p>
                    </td>

                      <p style="margin: 0 0 10px 0; font-family: Arial, sans-serif; font-size: 14px; color: #999999; line-height: 1.5;" class="footer-text">
                        This notification was sent by Small Plates & Co.
                      </p>
                      <p style="margin: 0; font-family: Arial, sans-serif; font-size: 12px; color: #999999; line-height: 1.5;" class="footer-text">
                        <a href="{{.PreferencesURL}}" style="color: #999999; text-decoration: underline;">
                          Don't want to receive recipe notifications?
                        </a>
                      </p>
                    </td>
                  </tr>
